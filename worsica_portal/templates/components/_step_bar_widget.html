{% load i18n %}
<style>
	.bs-wizard {margin-top: 40px;}

	/*Form Wizard*/
	.bs-wizard {border-bottom: solid 1px #e0e0e0; padding: 0 0 10px 0;}
	.bs-wizard > .bs-wizard-step {
		padding: 0; position: relative;}
	.bs-wizard > .bs-wizard-step + .bs-wizard-step {}
	.bs-wizard > .bs-wizard-step .bs-wizard-stepnum {
		color: #00579d; font-size: 16px; margin-bottom: 5px;}
	.bs-wizard > .bs-wizard-step .bs-wizard-info {
		color: #3498CE; font-size: 14px;}
	.bs-wizard > .bs-wizard-step > .bs-wizard-dot {
		position: absolute; width: 30px; height: 30px; display: block; background: #f8f8f8; top: 45px; left: 50%; 
		margin-top: -15px; margin-left: -15px; 
		border-bottom-right-radius: 50%; border-bottom-left-radius: 50%; border-top-left-radius: 50%; border: 3px solid #3498CE;
	  	-webkit-transform:rotate(-45deg);}
	.bs-wizard > .bs-wizard-step > .bs-wizard-dot:after {/*inside of dot*/
		content: ' '; width: 24px; height: 24px; background: #f8f8f8; position: absolute; top: 0px; left: 0px; 
		border-bottom-right-radius: 50%; border-bottom-left-radius: 50%; border-top-left-radius: 50%; 
	}
	.bs-wizard > .bs-wizard-step > .bs-wizard-dot-selected {
		position: absolute; width: 30px; height: 30px; display: block; background: #f8f8f8; top: 45px; left: 50%; 
		margin-top: -15px; margin-left: -15px; 
		border-bottom-right-radius: 50%; border-bottom-left-radius: 50%; border-top-left-radius: 50%; border: 3px solid #3498CE;
	  	-webkit-transform:rotate(-45deg);} 
	.bs-wizard > .bs-wizard-step > .bs-wizard-dot-selected:after {/*inside of dot*/
		content: ' '; width: 24px; height: 24px; background: #96c8f2; position: absolute; top: 0px; left: 0px; 
		border-bottom-right-radius: 50%; border-bottom-left-radius: 50%; border-top-left-radius: 50%; 
	}
	.bs-wizard > .bs-wizard-step > .progress {
		position: relative; border-radius: 0px; height: 8px; box-shadow: none; margin: 20px 0;}
	.bs-wizard > .bs-wizard-step > .progress > .progress-bar {
		width:0px; box-shadow: none; background: #3498CE;}
	.bs-wizard > .bs-wizard-step.complete > .progress > .progress-bar {
		width:100%;}
	.bs-wizard > .bs-wizard-step.active > .progress > .progress-bar {
		width:50%;}
	.bs-wizard > .bs-wizard-step:first-child.active > .progress > .progress-bar {
		width:0%;}
	.bs-wizard > .bs-wizard-step:last-child.active > .progress > .progress-bar {
		width: 100%;}
	.bs-wizard > .bs-wizard-step.disabled > .bs-wizard-dot {
		background-color: #f5f5f5;}
	.bs-wizard > .bs-wizard-step.disabled > .bs-wizard-dot:after {
		opacity: 0;}
	.bs-wizard > .bs-wizard-step:first-child  > .progress {
		left: 50%; width: 50%;}
	.bs-wizard > .bs-wizard-step:last-child  > .progress {
		width: 50%;}
	.bs-wizard > .bs-wizard-step.disabled a.bs-wizard-dot{ 
		pointer-events: none; }
</style>
